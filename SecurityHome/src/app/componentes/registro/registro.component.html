<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    Registro..
                </h1>
                <form (submit)="onSubmitAddUser()">
                    <div class="form-group">
                        <label for="email"> Email </label>
                        <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password"> Contrase√±a </label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ImagenUser">Imagen de Usuario:</label>

                        <input type="file" name="userpicture" id="userpicture" accept=".png, .jpg" (change)="onUploadP($event)" required>
                    </div>
                    <input #imageuser type="hidden" [value]="urlImage | async">
                    <input type="submit" value="REGISTRAR" class="btn btn-primary btn-block btn-lg">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
        <div class="col-md-6 mx-auto mt-2">
            <div class="card">
                <div class="card-body d-flex justify-content-around">
                    <button class="btn lg btn-facebook" (click)="onClickFacebookLogin()"><i class="fa fa-facebook"></i> Facebook</button>
                    <button class="btn lg btn-google" (click)="onClickGoogleLogin()"><i class="fa fa-google-plus"></i> Google</button>
                </div>
            </div>
        </div>
    </div>
