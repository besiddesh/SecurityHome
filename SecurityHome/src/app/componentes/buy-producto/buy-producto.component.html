<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Ordena tu producto..</h1>
                <form name="formPed" #formPed="ngForm" (ngSubmit)="onSavepedi(formPed)">
                        <div class="form-group">
                                <label for="Direccion">Direcci√≥n</label>
                                <input type="text" name="direccion" [(ngModel)]="this.dataApi.selectedPed.direccion" class="form-control">
                              </div>
                    <div class="form-group">
                      <label for="nombre">Nombre Completo:</label>
                      <input type="text" name="nombre" [(ngModel)]="this.dataApi.selectedPed.nombre" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="telefono">Numero de contacto</label>
                      <input type="text" name="numero" [(ngModel)]="this.dataApi.selectedPed.numero" class="form-control">
                    </div>
                    <input type="text" name="precio" [(ngModel)]="this.dataApi.selectedPed.precio" class="form-control" value="{{producto.precio}}" >
                    <input type="text" name="prodcuto" [(ngModel)]="this.dataApi.selectedPed.prodcuto" class="form-control" value="{{producto.nombre}}" > 
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <a routerLink="/productos" class="btn btn-info">Regresar</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-2">
        <div class="card">
            <div class="card-body d-flex justify-content-around">
             <p>El producto llegara lo mas pronto a su destino una vez enviado su pedido. Gracias por usar nuestro servicio Web.</p>
            </div>
        </div>
    </div>
</div>
